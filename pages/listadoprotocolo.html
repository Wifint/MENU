<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Documentación - TECNET.C.A.</title>
    <link rel="icon" href="../assets/images/logo.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sidebar-bg: #1a2233;
            --sidebar-active: #0056b3;
            --text-gray: #a0aec0;
            --bg-color: #f4f7f6;
            --primary-color: #0056b3;
            --secondary-color: #004494;
            --card-bg: #ffffff;
            --text-color: #333;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
        }

        /* --- SIDEBAR STYLE --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: white;
            height: 100vh;
            position: sticky;
            top: 0;
            transition: all 0.3s ease;
            flex-shrink: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .nav-menu ul {
            list-style: none;
            padding: 1.5rem 0.8rem;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1rem;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-item:hover a,
        .nav-item.active a {
            background-color: var(--sidebar-active);
            color: white;
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .top-bar h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .top-bar p {
            margin: 0.5rem 0 0;
            font-weight: 300;
            opacity: 0.9;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 86, 179, 0.15);
            border-color: rgba(0, 86, 179, 0.2);
        }

        .card-header {
            height: 140px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .card-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            margin: 0 0 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .card-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .card-meta {
            font-size: 0.8rem;
            color: #999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .add-card {
            border: 2px dashed #ccc;
            background: transparent;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            cursor: default;
        }

        .add-card:hover {
            transform: none;
            box-shadow: none;
            border-color: #bbb;
        }

        .add-content {
            text-align: center;
            color: #999;
        }

        .add-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #888;
            background-color: white;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
        }

        /* --- MOBILE OVERLAY --- */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .sidebar-overlay.active {
            display: block;
        }

        .toggle-btn {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -260px;
            }

            .sidebar.open {
                left: 0;
            }

            .toggle-btn {
                display: block !important;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* --- PAGINATION STYLES --- */
        .pagination-container {
            margin-top: 3rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
        }

        .pagination-info {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .pagination-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .page-btn {
            min-width: 40px;
            height: 40px;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 86, 179, 0.2);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            font-weight: 600;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.last-btn {
            padding: 0.5rem 1.2rem;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .error-message {
            text-align: center;
            padding: 2rem;
            color: #d32f2f;
            background: #ffebee;
            border-radius: 8px;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .pagination-buttons {
                gap: 0.3rem;
            }

            .page-btn {
                min-width: 35px;
                height: 35px;
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>TECNET.C.A.</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item"><a href="../index.html"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
                <li class="nav-item"><a href="funciones.html"><i class="fas fa-microchip"></i>
                        <span>Funciones</span></a></li>
                <li class="nav-item active"><a href="listadoprotocolo.html"><i class="fas fa-clipboard-list"></i>
                        <span>Protocolos</span></a></li>
                <li class="nav-item"><a href="circulares.html"><i class="fas fa-envelope-open-text"></i>
                        <span>Circulares</span></a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <button class="toggle-btn" id="menuBtn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
            <div class="header-info">
                <h1>Centro de Documentación Técnica</h1>
                <p>Protocolos y Manuales Técnicos</p>
            </div>
            <div style="font-size: 0.8rem; opacity: 0.8;">v1.0</div>
        </header>

        <div class="container">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> Cargando protocolos...
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <!-- Dynamic Content Container -->
            <div id="protocolosGrid" class="grid"></div>

            <!-- Pagination Controls -->
            <div id="paginationContainer" class="pagination-container" style="display: none;">
                <div id="paginationInfo" class="pagination-info"></div>
                <div id="paginationButtons" class="pagination-buttons"></div>
            </div>
        </div>

        <footer>
            &copy; 2026 TECNET.C.A. - Todos los derechos reservados.
        </footer>
    </main>

    <script>
        // ========== MENU TOGGLE FUNCTIONS ==========
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function () {
                navItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // ========== PAGINATION SYSTEM ==========
        const API_URL = '../api/api_protocolos.php';
        const RECORDS_PER_PAGE = 10;
        let currentPage = 1;

        /**
         * Carga los protocolos desde el servidor
         * @param {number} page - Número de página a cargar
         */
        async function loadProtocolos(page = 1) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const protocolosGrid = document.getElementById('protocolosGrid');
            const paginationContainer = document.getElementById('paginationContainer');

            // Mostrar loading
            loadingSpinner.style.display = 'block';
            errorMessage.style.display = 'none';
            protocolosGrid.innerHTML = '';
            paginationContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}?page=${page}&limit=${RECORDS_PER_PAGE}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Error al cargar los datos');
                }

                // Ocultar loading
                loadingSpinner.style.display = 'none';

                // Renderizar protocolos
                renderProtocolos(result.data);

                // Renderizar paginación
                if (result.pagination.total_records > 0) {
                    renderPagination(
                        result.pagination.current_page,
                        result.pagination.total_pages,
                        result.pagination.from,
                        result.pagination.to,
                        result.pagination.total_records
                    );
                    paginationContainer.style.display = 'block';
                }

                // Actualizar página actual
                currentPage = result.pagination.current_page;

                // Scroll suave al inicio del contenido
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (error) {
                console.error('Error al cargar protocolos:', error);
                loadingSpinner.style.display = 'none';
                errorMessage.textContent = `Error: ${error.message}. Por favor, verifica que el servidor PHP esté funcionando y la base de datos esté configurada.`;
                errorMessage.style.display = 'block';
            }
        }

        /**
         * Renderiza los protocolos en el DOM (formato de tarjetas)
         * @param {Array} protocolos - Array de objetos protocolo
         */
        function renderProtocolos(protocolos) {
            const protocolosGrid = document.getElementById('protocolosGrid');

            if (protocolos.length === 0) {
                protocolosGrid.innerHTML = '<p style="text-align: center; color: #666; padding: 2rem; grid-column: 1/-1;">No hay protocolos disponibles.</p>';
                return;
            }

            protocolosGrid.innerHTML = protocolos.map(protocolo => `
                <a href="${escapeHtml(protocolo.url)}" class="card">
                    <div class="card-header">
                        ${escapeHtml(protocolo.icono || '⚡')}
                    </div>
                    <div class="card-body">
                        <h2 class="card-title">${escapeHtml(protocolo.titulo)}</h2>
                        <p class="card-desc">
                            ${escapeHtml(protocolo.descripcion || '')}
                        </p>
                        <div class="card-meta">
                            <span>Actualizado: ${escapeHtml(protocolo.fecha_actualizacion || 'N/A')}</span>
                            <span class="status-badge status-active">${escapeHtml(protocolo.estado || 'Publicado')}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        /**
         * Renderiza los controles de paginación
         * @param {number} currentPage - Página actual
         * @param {number} totalPages - Total de páginas
         * @param {number} from - Registro inicial
         * @param {number} to - Registro final
         * @param {number} totalRecords - Total de registros
         */
        function renderPagination(currentPage, totalPages, from, to, totalRecords) {
            const paginationInfo = document.getElementById('paginationInfo');
            const paginationButtons = document.getElementById('paginationButtons');

            // Actualizar texto informativo
            paginationInfo.textContent = `Mostrando registros del ${from} al ${to} de un total de ${totalRecords}`;

            // Generar botones de paginación
            let buttonsHTML = '';

            // Determinar rango de páginas a mostrar
            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            // Ajustar si estamos cerca del final
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            // Botón "Primera" (si no estamos en la primera página)
            if (currentPage > 1) {
                buttonsHTML += `<button class="page-btn" onclick="changePage(1)">Primera</button>`;
            }

            // Botones numerados
            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                buttonsHTML += `<button class="page-btn ${activeClass}" onclick="changePage(${i})">${i}</button>`;
            }

            // Botón "Última" (si no estamos en la última página)
            if (currentPage < totalPages) {
                buttonsHTML += `<button class="page-btn last-btn" onclick="changePage(${totalPages})">Última</button>`;
            }

            paginationButtons.innerHTML = buttonsHTML;
        }

        /**
         * Cambia a una página específica
         * @param {number} page - Número de página
         */
        function changePage(page) {
            if (page !== currentPage) {
                loadProtocolos(page);
            }
        }

        /**
         * Escapa caracteres HTML para prevenir XSS
         * @param {string} text - Texto a escapar
         * @returns {string} Texto escapado
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== INICIALIZACIÓN ==========
        // Cargar la primera página al cargar el documento
        document.addEventListener('DOMContentLoaded', function () {
            loadProtocolos(1);
        });
    </script>

</body>

</html>
